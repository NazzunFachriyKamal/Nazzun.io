<!DOCTYPE html>
<html>

<head>
    <title>Rawan Bencana Longsor KP Nazzun</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-7.842402, 110.133141], 12);

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Rawan Banjir */
            var AreaRawanLongsor = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: KlasLongsor[feature.properties.Ket],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Klas Rawan Longsor : " + "<left>" + feature.properties.Ket + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.Luas + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/Rawanlongsorpair.json", function(data) {
                AreaRawanLongsor.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Banjir */
			var KlasLongsor = {
				"Sangat Rendah":"#54b50e",
                "Rendah":"#19b54b",
				"Sedang":"#eff549",
                "Tinggi":"#eb3f8a",
				"Sangat Tinggi":"#fc141c",

			};

            var mapLayers = {
                'Area Rawan Longsor': AreaRawanLongsor 
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
